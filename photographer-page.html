<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="ressources/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="header__logo" src="ressources/logo.png" alt="fishEye logo"></a>
    </header>
    <main>
        <div class="profile__header">
            <section class="profile__info">
                <h1 class="photographer__name">Mimi Keel</h1>
                <span class="photographer__location">London, UK</span>
                <span class="photographer__description">Voir le beau dans le quotidien</span>
                <div class="photographer__tags">
                    <a class="tag" href="">#portrait</a>
                    <a class="tag" href="">#events</a>
                    <a class="tag" href="">#travel</a>
                    <a class="tag" href="">#animals</a>        
                </div>
                <a href="" class="button">Contactez-moi</a>
            </section>
            <img class="photographer__pp" src="/ressources/Sample Photos/Mimi/Thumbs/Portrait_Nora.jpg" alt="photographer picture">
        </div>
        <div class="sort-by">
            <label for="sort-by">Trier par</label>
            <select name="sort-by">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="name">Titre</option>
            </select>
        </div>
        <section class="gallery">
            <figure>
                <img src="ressources/Sample Photos/Mimi/Thumbs/Animals_Rainbow.jpg" alt="" onclick="">
                <figcaption>
                    <h2>Titre</h2>
                    <span>12</span>
                </figcaption>
            </figure>
            <figure>
                <img src="ressources/Sample Photos/Mimi/Thumbs/Travel_Lonesome.jpg" alt="" onclick="">
                <figcaption>
                    <h2>Titre</h2>
                    <span>12</span>
                </figcaption>
            </figure>
            <figure>
                <img src="ressources/Sample Photos/Mimi/Thumbs/Event_SeasideWedding.jpg" alt="" onclick="">
                <figcaption>
                    <h2>Titre</h2>
                    <span>12</span>
                </figcaption>
            </figure>
            <figure>
                <img src="ressources/Sample Photos/Mimi/Thumbs/Portrait_Background.jpg" alt="" onclick="">
                <figcaption>
                    <h2>Titre</h2>
                    <span>12</span>
                </figcaption>
            </figure>
            <figure>
                <img src="/ressources/Sample Photos/Mimi/Thumbs/Event_PintoWedding.jpg" alt="" onclick="">
                <figcaption>
                    <h2>Titre</h2>
                    <span>12</span>
                </figcaption>
            </figure>
            <figure>
                <img src="ressources/Sample Photos/Mimi/Thumbs/Portrait_Wednesday.jpg" alt="" onclick="">
                <figcaption>
                    <h2>Titre</h2>
                    <span>12</span>
                </figcaption>
            </figure>
        </section>
        <aside class="total-likes">
            <span class="likes">72</span>
            <span class="price">400€ / jour</span>
        </aside>
    </main>
</body>
</html>
